<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTask - To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            font-family: 'Inter', sans-serif;
        }
        .container {
            background: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .task-item {
            transition: all 0.3s ease;
        }
        .task-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.1);
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen p-4">
    <div class="container w-full max-w-md p-6 rounded-xl shadow-2xl text-white">
        <h2 class="text-2xl font-bold mb-6 text-amber-400 tracking-wide">QuickTask</h2>
        <div class="flex mb-6">
            <input 
                type="text" 
                id="taskInput" 
                class="flex-grow p-3 bg-gray-800 border border-gray-700 rounded-l-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-400 transition-all" 
                placeholder="Add a new task..." 
                aria-label="Enter a new task"
            >
            <button 
                onclick="addTask()" 
                class="bg-amber-400 text-gray-900 px-4 rounded-r-lg hover:bg-amber-500 font-semibold transition-all duration-300"
            >
                Add
            </button>
        </div>
        <ul id="taskList" class="space-y-3"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);
        document.getElementById("taskInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") addTask();
        });

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();
            if (!taskText) return;

            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            if (!tasks.some(task => task.text === taskText)) {
                tasks.push({ text: taskText, done: false });
                localStorage.setItem("tasks", JSON.stringify(tasks));
                loadTasks();
            }

            taskInput.value = "";
        }

        function toggleTask(index) {
            let tasks = JSON.parse(localStorage.getItem("tasks"));
            tasks[index].done = !tasks[index].done;
            localStorage.setItem("tasks", JSON.stringify(tasks));
            loadTasks();
        }

        function deleteTask(index) {
            let tasks = JSON.parse(localStorage.getItem("tasks"));
            tasks.splice(index, 1);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            loadTasks();
        }

        function loadTasks() {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.forEach((task, index) => {
                const taskItem = document.createElement("li");
                taskItem.className = "task-item flex justify-between items-center p-3 bg-gray-700 rounded-lg shadow-md";
                taskItem.innerHTML = `
                    <label class="flex items-center cursor-pointer">
                        <input 
                            type="checkbox" 
                            ${task.done ? "checked" : ""} 
                            onclick="toggleTask(${index})" 
                            class="w-5 h-5 mr-3 text-amber-400 border-gray-600 rounded focus:ring-amber-400 bg-gray-800"
                        >
                        <span class="${task.done ? 'line-through text-gray-400' : 'text-white'} flex-grow">${task.text}</span>
                    </label>
                    <button 
                        onclick="deleteTask(${index})" 
                        class="text-red-400 hover:text-red-500 font-bold text-lg transition-all duration-200"
                    >
                        Ã—
                    </button>
                `;
                taskList.appendChild(taskItem);
            });
        }
    </script>
</body>
</html>
