<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTask - To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-96 bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">QuickTask</h2>
        <div class="flex mb-4">
            <input type="text" id="taskInput" class="flex-grow p-2 border rounded-l-lg" placeholder="Add a new task...">
            <button onclick="addTask()" class="bg-blue-500 text-white px-4 rounded-r-lg">Add</button>
        </div>
        <ul id="taskList" class="space-y-2"></ul>
    </div>
<!--  Phraol-->
    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();
            if (!taskText) return;

            const task = { text: taskText, done: false };
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push(task);
            localStorage.setItem("tasks", JSON.stringify(tasks));

            taskInput.value = "";
            loadTasks();
        }

        function toggleTask(index) {
            let tasks = JSON.parse(localStorage.getItem("tasks"));
            tasks[index].done = !tasks[index].done;
            localStorage.setItem("tasks", JSON.stringify(tasks));
            loadTasks();
        }

        function deleteTask(index) {
            let tasks = JSON.parse(localStorage.getItem("tasks"));
            tasks.splice(index, 1);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            loadTasks();
        }

        function loadTasks() {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.forEach((task, index) => {
                const taskItem = document.createElement("li");
                taskItem.className = "flex justify-between p-2 bg-gray-200 rounded";
                taskItem.innerHTML = `
                    <span class="${task.done ? 'line-through text-gray-500' : ''}" onclick="toggleTask(${index})">
                        ${task.text}
                    </span>
                    <button onclick="deleteTask(${index})" class="text-red-500">X</button>
                `;
                taskList.appendChild(taskItem);
            });
        }
    </script>
</body>
</html>
